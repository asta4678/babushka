<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bistro Babushka</title>
    <style>
      /* styling så siden er responsiv  */

      main {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        grid-gap: 10px;
        justify-content: center;
        margin-top: 10px;
      }

      article {
        justify-content: space-between;
        text-align: center;
        overflow: hidden;
        margin: 10px;
        padding-right: 20px;
      }

      body {
        padding: 10px;
      }

      /* styling af billeder */

      img {
        max-width: 100%;
        padding: 10px;
      }

      /* styling af tekster */

      header {
        font-size: 3rem;
        color: #007179;
        display: flex;
        justify-content: center;
        font-family: fantasy;
      }

      h1 {
        font-size: 1.5rem;
        display: flex;
        justify-content: center;
        font-family: monospace;
        font-weight: lighter;
        text-transform: uppercase;
      }

      h2 {
        font-size: 1.7rem;
        color: #007179;
        font-family: fantasy;
      }

      p {
        font-family: monospace;
      }

      /* styling af footer */

      footer {
        padding: 1rem;
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
      }

      footer p {
        margin: auto;
        margin-left: 16px;
        margin-right: 16px;
        font-size: 0.7rem;
      }

      /* styling af sigle view */

      #modal {
        display: none;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0px;
        background-color: #fdf6e3;
      }

      #modal article {
        max-width: 900px;
        margin: 2em auto;
        background-color: #fdf6e3;
      }

      /* styling af navigationsknapper  */

      nav {
        text-align: center;
        font-family: monospace;
      }

      nav button {
        font-size: 0.7em;
        padding: 10px 10px 10px 10px;
        background-color: #fdf6e3;
        border: 3px solid #f0e8d1;
        text-transform: uppercase;
        margin-bottom: 10px;
      }

      nav button:hover {
        background-color: #007179;
      }
    </style>
  </head>
  <body style="background-color: #f0e8d1">
    <header>Bistro Babushka</header>

    <nav>
      <button data-kategori="alle" class="valgt">Alle</button>
      <button data-kategori="forretter">Forretter</button>
      <button data-kategori="hovedretter">Hovedretter</button>
      <button data-kategori="desserter">Desserter</button>
      <button data-kategori="drikkevarer">Drikkevarer</button>
    </nav>
    <h1>ALLE</h1>

    <main></main>

    <aside id="modal" style="background-color: #fdf6e3">
      <article>
        <img src="" alt="" />
        <h2></h2>
        <p></p>
        <p></p>
      </article>
    </aside>

    <section></section>

    <template>
      <article style="background-color: #fdf6e3">
        <h1 class="overskrift"></h1>
        <h2 class="navn"></h2>
        <p class="pris"></p>
        <p class="beskrivelse"></p>
        <img src="" alt="mad" class="billede" />
      </article>
    </template>

    <script>
      const main = document.querySelector("main");
      const temp = document.querySelector("template");
      const modal = document.querySelector("#modal");
      const url = " https://babushka-dd8a.restdb.io/rest/menu";
      const key = "600ec2fb1346a1524ff12de4";
      let retter = [];
      let filter = "alle";
      const filterKnapper = document.querySelectorAll("button");
      const header = document.querySelector("h1");

      document.addEventListener("DOMContentLoaded", start);

      // lav filtrering

      function start() {
        filterKnapper.forEach((knap) => {
          knap.addEventListener("click", setFilter);
        });
        hentData();
      }

      function setFilter() {
        filter = this.dataset.kategori;
        document.querySelector(".valgt").classList.remove("valgt");
        this.classList.add("valgt");
        header.textContent = this.textContent;
        vis();
      }

      async function hentData() {
        const respons = await fetch(url, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "x-apikey": key,
          },
        });
        retter = await respons.json();
        console.log(retter);
        vis();
      }

      // lav singleview

      function vis() {
        console.log(retter);
        main.innerHTML = "";
        retter.forEach((ret) => {
          if (filter == ret.kategori || filter == "alle") {
            let klon = temp.cloneNode(true).content;
            klon.querySelector(".billede").src =
              "medium/" + ret.billednavn + "-md.jpg";

            klon.querySelector("article").addEventListener("click", () => {
              location.href = "singleview.html?id=" + ret._id;
            });

            klon.querySelector(".navn").textContent = ret.navn;
            klon.querySelector(".beskrivelse").textContent =
              ret.kortbeskrivelse;
            klon.querySelector(".pris").textContent =
              "Pris: " + ret.pris + ",-";

            main.appendChild(klon);
          }
        });
      }

      function visDetaljer(ret) {
        console.log(ret);
        modal.querySelector("h2").textContent = ret.navn;
        modal.querySelector("img").src = "medium/" + ret.billednavn + "-md.jpg";
        modal.style.display = "block";
      }

      modal.addEventListener("click", () => (modal.style.display = "none"));

      hentData();
    </script>
  </body>
  <footer style="background-color: #fdf6e3">
    <p>Adresse:<br />Grønnegade 97<br />1234 København K</p>
    <br />
    <p>
      Åbningstider:<br />Mandag - fredag: 10:30 - 22:00<br />Lørdag: 12:00 -
      23:00
    </p>
  </footer>
</html>
